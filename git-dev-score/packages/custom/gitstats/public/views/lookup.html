<div class="row" data-ng-controller="GitstatsController">
  <div class="col-sm-12">
    <h2 class="text-center">GitHub Developer Score</h2>
  </div>
  <form name="getGitDev" class="form-inline col-sm-6 col-sm-offset-3" role="form" ng-submit="getDev(getGitDev.$valid)">
    <div class="form-group col-sm-10">
      <div class="input-group col-sm-12">
        <label class="sr-only" for="git-dev-username">Git Developer Username</label>
        <input type="text" ng-model="git_dev_username" class="form-control" id="git-dev-username" placeholder="Enter GitHub Username" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Git Score</button>
  </form>
  <div ng-show="git_data">
      <div class="col-sm-12 page-header">
        <h1>User <small>Github User Info</small></h1>
      </div>
      <div class="col-sm-12">
        <img ng-src="{{git_data.user.avatar_url}}" class="git-dev-avatar">
        <a ng-href="{{git_data.user.html_url}}">{{git_data.user.name}}</a>
        <table class="table">
          <tr>
            <td>Public Repositories</td>
            <td>{{git_data.user.public_repos}}</td>
          </tr>
          <tr>
            <td>Followers</td>
            <td>{{git_data.user.followers}}</td>
          </tr>
        </table>
      </div>
  </div>
</div>
